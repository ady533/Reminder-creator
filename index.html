<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Reminder</h1>
    <form id="reminder-form">
      <!-- Duration and Remind Me In Section -->
      <div class="form-group duration-reminder-group">
        <div class="labels-row">
          <label for="duration">Duration (minutes):</label>
          <label for="minutes">Remind me in (minutes):</label>
        </div>
        <div class="inputs-row">
          <input type="number" id="duration" min="1" value="1" title="Duration in minutes" required>
          <input type="number" id="minutes" min="1" placeholder="Enter minutes" required>
        </div>
      </div>

      <!-- Reminder Name -->
      <div class="form-group">
        <label for="title">Reminder Name:</label>
        <input type="text" id="title" placeholder="Enter reminder title" required>
      </div>

      <!-- Optional Note -->
      <div class="form-group">
        <label for="note">Optional Note:</label>
        <textarea id="note" placeholder="Enter additional details (optional)" rows="4"></textarea>
      </div>

      <!-- Alerts Section -->
      <div class="form-group alerts-section">
        <!-- Primary Alert -->
        <div class="alert">
          <label class="switch">
            <input type="checkbox" id="alert1-toggle" checked>
            <span class="slider"></span>
          </label>
          <input type="number" id="alert1-minutes" min="0" value="0" title="Minutes before reminder" placeholder="Minutes before">
        </div>

        <!-- Secondary Alert -->
        <div class="alert">
          <label class="switch">
            <input type="checkbox" id="alert2-toggle">
            <span class="slider"></span>
          </label>
          <input type="number" id="alert2-minutes" min="0" value="0" title="Minutes before reminder" placeholder="Minutes before">
        </div>
      </div>

      <!-- Repeats Section -->
      <div class="form-group">
        <label for="repeats">Repeats:</label>
        <select id="repeats">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <button type="submit">Set Reminder</button>
    </form>

    <div id="output" class="hidden">
      <h2>Reminder Set!</h2>
      <button id="download-ics">Download .ics File</button>
      <p>Open the downloaded file to add the reminder to your calendar.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
