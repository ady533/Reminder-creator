<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Reminder</h1>
    <form id="reminder-form">
      <div class="form-group">
        <label for="minutes">Remind me in (minutes):</label>
        <input type="number" id="minutes" min="1" placeholder="Enter minutes" required>
      </div>
      <div class="form-group">
        <label for="title">Reminder Name:</label>
        <input type="text" id="title" placeholder="Enter reminder title" required>
      </div>
      <div class="form-group">
        <label for="note">Optional Note:</label>
        <textarea id="note" placeholder="Enter additional details (optional)" rows="4"></textarea>
      </div>
      <button type="submit">Set Reminder</button>
    </form>

    <div id="output" class="hidden">
      <h2>Reminder Set!</h2>
      <button id="download-ics">Download .ics File</button>
      <p>Open the downloaded file to add the reminder to your calendar.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
