<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Reminder</h1>
    <form id="reminder-form" aria-labelledby="form-heading">
      <!-- Duration and Remind Me In Section -->
      <div class="form-group duration-reminder-group">
        <div class="labels-row">
          <label for="duration">Duration (minutes):</label>
          <label for="minutes">Remind me in (minutes):</label>
        </div>
        <div class="inputs-row">
          <input
            type="number"
            id="duration"
            min="1"
            value="1"
            title="Duration in minutes"
            required
            aria-required="true"
            aria-label="Duration in minutes"
          >
          <input
            type="number"
            id="minutes"
            min="1"
            placeholder="Enter minutes"
            required
            aria-required="true"
            aria-label="Remind me in minutes"
          >
        </div>
      </div>

      <!-- Reminder Name -->
      <div class="form-group">
        <label for="title">Reminder Name:</label>
        <input
          type="text"
          id="title"
          placeholder="Enter reminder title"
          required
          aria-required="true"
          aria-label="Reminder name"
        >
      </div>

      <!-- Optional Note -->
      <div class="form-group">
        <label for="note">Optional Note:</label>
        <textarea
          id="note"
          placeholder="Enter additional details (optional)"
          rows="4"
          aria-label="Optional note for reminder"
        ></textarea>
      </div>

      <!-- Alerts Section -->
      <div class="form-group alerts-section">
        <!-- Primary Alert -->
        <div class="alert">
          <label class="switch" aria-label="Toggle Alert 1">
            <input type="checkbox" id="alert1-toggle" checked aria-checked="true">
            <span class="slider"></span>
          </label>
          <input
            type="number"
            id="alert1-minutes"
            min="0"
            value="0"
            title="Minutes before reminder"
            placeholder="Minutes before"
            aria-label="Minutes before primary alert"
          >
        </div>

        <!-- Secondary Alert -->
        <div class="alert">
          <label class="switch" aria-label="Toggle Alert 2">
            <input type="checkbox" id="alert2-toggle" aria-checked="false">
            <span class="slider"></span>
          </label>
          <input
            type="number"
            id="alert2-minutes"
            min="0"
            value="0"
            title="Minutes before reminder"
            placeholder="Minutes before"
            aria-label="Minutes before secondary alert"
          >
        </div>
      </div>

      <!-- Repeats Section -->
      <div class="form-group">
        <label for="repeats">Repeats:</label>
        <select id="repeats" aria-label="Repeats selection">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Set Reminder</button>
    </form>

    <div id="output" class="hidden" aria-live="polite">
      <h2>Reminder Set!</h2>
      <p>The reminder has been set and the ICS file has been downloaded automatically.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
