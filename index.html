<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Calendar Event Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Calendar Event Creator</h1>
    <form id="event-form">
      <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" id="title" placeholder="Enter event title" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>
      </div>
      <div class="form-group">
        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter event description" rows="4"></textarea>
      </div>
      <button type="submit">Create Event</button>
    </form>

    <div id="output" class="hidden">
      <h2>Your Event is Ready!</h2>
      <button id="download-ics">Download .ics File</button>
      <div class="calendar-links">
        <h3>Or add to your calendar:</h3>
        <a href="#" id="google-calendar" target="_blank">Google Calendar</a>
        <a href="#" id="apple-calendar" target="_blank">Apple Calendar</a>
        <a href="#" id="outlook-calendar" target="_blank">Outlook Calendar</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
