<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Set a Reminder</h1>
        <form id="reminder-form">
            <label for="reminder-title">Reminder Title:</label>
            <input type="text" id="reminder-title" placeholder="Enter reminder title" required>

            <label for="reminder-note">Reminder Note:</label>
            <textarea id="reminder-note" placeholder="Enter reminder note (optional)"></textarea>

            <label for="reminder-time">Remind me in (minutes):</label>
            <input type="number" id="reminder-time" placeholder="e.g. 10" min="1" required>

            <button type="submit">Add Reminder</button>
        </form>
        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
